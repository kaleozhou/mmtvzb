<include file="Public:head_iframe" />
<link rel="stylesheet" href="__JQUERY__/colorpicker/css/jquery.bigcolorpicker.css" type="text/css" />
<script type="text/javascript" src="__JQUERY__/colorpicker/js/jquery.bigcolorpicker.min.js"></script>
<script  type="text/javascript">
$(function(){
    $("#titlecolor").bigColorpicker(function(el,color){
        $(el).val(color).css("color",color);
    },"L",10);
})
</script>
<div id="breadcrumb">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/welcome')}"><i class="fa fa-home"></i>&nbsp;&nbsp;首页</a></li>
        <li><a href='{:U("index",decode($parameter))}'>图片列表</a></li>
        <li class="active">新增图片</li>
        <div class="pull-right refresh"><a href="javascript:;" onclick="refresh()"><i class="fa fa-refresh fa-xl" title="点击刷新"></i> 刷新页面</a></div>
    </ol>
</div>
<div class="wrapper wrapper-content col-sm-12 animated fadeInRight">
    <form action="" method="post" id="myform" name="myform" onsubmit="return false" enctype="multipart/form-data">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right"><i class="fa fa-info-circle required_icon"></i> 名称：</div>
                        </td>
                        <td>
                            <input class="form-control" id="name" name="name" value="" type="text" placeholder="请输入名称">
                            <div class="help-block">例如：广告图片</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">显示颜色：</div>
                        </td>
                        <td>
                            <input class="form-control" id="titlecolor" name="titlecolor" value="" type="text" placeholder="请输入显示颜色">
                            <div class="help-block">例如：red,#000</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">URL地址：</div>
                        </td>
                        <td>
                            <input class="form-control" id="url" name="url" value="" type="text" placeholder="请输入URL地址">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">上传图片：</div>
                        </td>
                        <td>
                            <include file="Uploadfile:fileadd" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">打开方式：</div>
                        </td>
                        <td>
                            <select name="open" class="form-control">
                                <option value="1" selected="selected">新窗口</option>
                                <option value="0">当前窗口</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">描述：</div>
                        </td>
                        <td><textarea name="remark" class="form-control" id="remark" cols="30" rows="3" placeholder="请输入描述"></textarea></td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">属性：</div>
                        </td>
                        <td><textarea name="other" class="form-control" id="other" cols="30" rows="3" placeholder="请输入属性"></textarea>
                        <div class="help-block">例如：onclick='javascript:;'，请使用单引号</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">状态：</div>
                        </td>
                        <td>
                            <select name="status" class="form-control">
                                <option value="1" selected="selected">开启</option>
                                <option value="0">关闭</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="blank15"></div>
        <button type="button" class="btn btn-w-m btn-success" onclick='submitAjaxForm("{:U("add")}","#myform")'>
            <i class="fa fa-check-square-o"></i> 提交
        </button>
        <button type="button" class="btn btn-w-m btn-primary" onclick="history.go(-1)">
            <i class="fa fa-chevron-circle-left"></i> 返回
        </button>
        <input type="hidden" name="parameter" value="{$parameter}">
        <input type="hidden" name="catid" value="{$catid}">
    </form>
</div>
