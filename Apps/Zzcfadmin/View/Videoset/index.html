<include file="Public:head_iframe" />
<div id="breadcrumb">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/welcome')}"><i class="fa fa-home"></i>&nbsp;&nbsp;首页</a></li>
        <li class="active">直播房间</li>
        <div class="pull-right refresh"><a href="javascript:;" onclick="refresh()"><i class="fa fa-refresh fa-xl" title="点击刷新"></i> 刷新页面</a></div>
    </ol>
</div>
<div class="wrapper wrapper-content col-sm-12 animated fadeInRight">
    <form action="" method="post" id="myform" name="myform" onsubmit="return false">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right"><i class="fa fa-info-circle required_icon"></i> 类型：</div>
                        </td>
                        <td>
                            <select name="type" class="form-control" id="videotype">
                                <option value="1" <eq name="data.type" value="1">selected="selected"</eq>>YY直播</option>
                                <option value="2" <eq name="data.type" value="2">selected="selected"</eq>>乐视云直播</option>
                                <option value="3" <eq name="data.type" value="3">selected="selected"</eq>>奥点云直播</option>
                                <option value="4" <eq name="data.type" value="4">selected="selected"</eq>>GenSee直播</option>
                            </select>
                        </td>
                    </tr>
                    <script type="text/javascript">
                        $(function(){
                            $("#videotype").change(function(event) {
                                if($(this).val() == 1){
                                    $('#demoid').html('ID <span class="red">62638329</span>');
                                } else if($(this).val() == 2){
                                    $('#demoid').html('var player = new CloudLivePlayer(); player.init({activityId:"<span class="red">A20160506120025a</span>"});');
                                } else if($(this).val() == 3){
                                    $('#demoid').html('rtmp://<span class="red">12345.xxxxxx.aodianyun.com/xxxxxx/stream</span>');
                                } else if($(this).val() == 4){
                                    $('#demoid').html('http://<span class="red">xxxx.gensee.com/webcast/site/entry/join-560b28e8d8b04b0aaff47dab3062db42</span>');
                                }
                            });
                        })
                    </script>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right"><i class="fa fa-info-circle required_icon"></i> 视频直播房间：</div>
                        </td>
                        <td>
                            <input class="form-control" id="roomurl" name="roomurl" value="{$data.roomurl}" type="text" placeholder="请输入视频直播房间">
                            <div class="help-block">
                                填写<span class="red">红字</span>信息，示例：
                                <div id="demoid" class="inline-block">
                                    <if condition="$data['type'] eq 1">
                                        ID <span class="red">62638329</span>
                                    <elseif condition="$data['type'] eq 2" />
                                        var player = new CloudLivePlayer(); player.init({activityId:"<span class="red">A20160506120025a</span>"});
                                    <elseif condition="$data['type'] eq 3" />
                                        rtmp://<span class="red">12345.xxxxxx.aodianyun.com/xxxxxx/stream</span>
                                    <elseif condition="$data['type'] eq 4" />
                                        http://<span class="red">xxxx.gensee.com/webcast/site/entry/join-560b28e8d8b04b0aaff47dab3062db42</span>
                                    </if>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">默认图片：</div>
                        </td>
                        <td>
                            <include file="Uploadfile:fileedit" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td_add_edit">
                            <div class="text-right">状态：</div>
                        </td>
                        <td>
                            <select name="status" class="form-control">
                                <option value="1" <eq name="data.status" value="1">selected="selected"</eq>>开启</option>
                                <option value="0" <eq name="data.status" value="0">selected="selected"</eq>>关闭</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="blank15"></div>
        <button type="button" class="btn btn-w-m btn-success" onclick='submitForm("{:U("index")}","#myform")'>
            <i class="fa fa-check-square-o"></i> 提交
        </button>
        <button type="button" class="btn btn-w-m btn-primary" onclick="history.go(-1)">
            <i class="fa fa-chevron-circle-left"></i> 返回
        </button>
        <input type="hidden" name='id' value="{$data.id}" />
    </form>
</div>
