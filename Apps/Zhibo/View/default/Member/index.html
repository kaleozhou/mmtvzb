<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta name="author" content="CopyLian">
  <title>用户中心</title>
  <meta name="keywords" content="用户中心" />
  <meta name="description" content="用户中心" />
  <script src="__JQUERY__/jquery-2.0.3.min.js"></script>
  <script src="__JQUERY__/layer/layer.js"></script>
  <style type="text/css">
    body{
      background-color: #F9F9F9;
      line-height: 175%;
      font-size:12px;
      color:#666;
      margin:0px;
      padding:0px;
      overflow:hidden;
    }
    #user_info {
      background: url(__ZHIBO__/Images/mlefttop.jpg) no-repeat;
      height:55px;
      padding:10px 0 0 55px;
    }
    #nav {
      background:url(__ZHIBO__/Images/nav_bg.jpg) repeat-x;
      height:26px;
    }
    #nav #txt{
      background:url(__ZHIBO__/Images/mrighttop.jpg) no-repeat;
      width:114px;
      text-align:center;
      line-height:30px;
      height:26px;
      float:left;
    }
    #nav #txt{
      color:#0099CC;
      font-weight:bold;
    }
    #nav #version{
      line-height:34px;
      height:26px;
      float:right;
      padding:0 20px;
    }
    #sub_info {
      height:32px;
      line-height:34px;
      background:url(__ZHIBO__/Images/mrighttop2.jpg);
      border:1px solid #B4C9C6;border-top:0px;
    }
    #sub_info #txt{
      line-height:34px;
      height:30px;
      float:left;
      padding:0 20px;
    }
    #sub_info #ret{
      background:url(__ZHIBO__/Images/return.gif) no-repeat;
      line-height:34px;
      height:26px;
      float:right;
      padding:0 20px;
    }
    a,a:visited{
      color:#666;
      text-decoration:none;
      font-size:12px;
    }
    #user_info a,#ret a{ 
      color:#0099CC;
    }
    a:hover	{
      color:#0099CC;
      text-decoration:underline;
      font-size:12px;
    }
  </style>
</head>
<body onResize="Dimensions();">

  <table border="0" cellspacing="5" cellpadding="0" width="100%">
    <tr>
      <td align="left" width="200" valign="top">
        <div id="user_info">欢迎您，<strong>{$data.username}</strong><br />
          [<a href="{:U('welcome')}" target="main">用户管理中心</a>，<a href="{:U('Common/loginout')}">退出</a>]
        </div>
      </td>
      <td align="left" valign="top">
        <div id="nav"><div id="txt">用户管理</div><div id="version"></div></div>
        <div id="sub_info"><div id="txt"><img src="__ZHIBO__/Images/hi.gif" />&nbsp;欢迎使用用户管理系统!</div>
        <div id="ret">[<a href="{:U('@'.$myurl)}">返回直播室</a>]</div></div>
      </td>
    </tr>
    <tr>
      <td style="padding-left:30px;border:1px solid #B4C9C6;" valign="top">
        <table width="100%">
          <tr>
            <td height="30"></td>
          </tr>
          <tr>
            <td height="120" align="left"><img src="<notempty name='data.thumb'>{$data['thumb'][0]['thumb']}<else/>__ZHIBO__/Images/userpic.jpg</notempty>" width="100" height="100" border="0" class="img-circle" /></td>
          </tr>
          <tr>
            <td height="30" align="left" valign="top">{$data.username}</td>
          </tr>
          <tr>
            <td height="10"></td>
          </tr>
          <tr>
            <td align="left"><a href="{:U('userinfo',array('thumbw'=>64,'thumbh'=>64,'filesize'=>3072,'returntype'=>'single','savedir'=>'member'))}" target="main">用户资料</a></td>
          </tr>
          <tr>
            <td align="left"><a href="{:U('order')}" target="main">充值订单</a></td>
          </tr>
          <tr>
            <td align="left"><a href="{:U('gifts')}" target="main">送礼物记录</a></td>
          </tr>
          <tr>
            <td height="10"></td></tr>
          <tr>
            <td align="left"><a href="{:U('@'.$myurl)}">进入视频直播室</a></td>
          </tr>
          <tr>
            <td height="10"></td>
          </tr>
        </table>
      </td>
      <td style="height:100%;border:1px solid #B4C9C6;" nowrap valign="top" id="main">
        <iframe name="main" style="height:100%;width:100%;z-index:1" frameborder="0" src="{:U('welcome')}" scrolling="auto"></iframe>
      </td>
    </tr>
  </table>
  <script language="javascript">
    function Dimensions(){$("#main").css("height",($(window).height()-90)+"px");}
    Dimensions();
  </script>
</body>
</html>
